[tool.poetry]
name = "omicidx"
version = "0.2.0"
description = ""
authors = ["Sean Davis <seandavi@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7"
pydantic = "^0.30.0"
requests = "^2.22"
boto3 = "^1.9"
Click = "*"
sd_cloud_utils = "*"
ujson = "^1.35"
